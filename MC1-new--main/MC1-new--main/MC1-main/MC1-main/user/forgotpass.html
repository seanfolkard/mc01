<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsLink - -Forgot Password</title>
    <link rel = "stylesheet" href="../css/forgotpass.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/forgotpass.js"></script>
</head>
<body>
    <h1 class="landing-page-title">SportsLink</h1>
    <div id = "forgot-pswrd">
        <div class = "forgot-pswrd-container">
            <h2>Forgot your Password?</h2>
            <hr>
            <form class = "form" id = "forgotpass" action = "login.html">
                <label for="email">Email Address<span class="required">*</span></label>
                <input type="email" placeholder="example@gmail.com" name="email" id="email" required><br>

                <label for="new-pass">New Password<span class="required">*</span></label>
                <input type="password" name="new-pass" id="new-pass" required><br>
                <label for="con-new-pass">Confirm New Password<span class="required">*</span></label>
                <input type="password" name="con-new-pass" id="con-new-pass" required><br>

                <input type="button" value="Back" id = "back-btn" onclick="history.back()">
                
                <input id = "reset-pass-btn" type="submit" value="Reset Password">
            </form>
        </div>
    </div>
</body>
</html>
